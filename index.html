<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador | Empréstimo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="sobre.html" title="Sobre"><i class="fas fa-info-circle"></i></a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <h1>Simulador de Empréstimo</h1>
        <div class="content">
            <div class="form-container">
                <form id="loanForm">
                    <div class="form-group">
                        <label for="dataInicio">Início do Desconto:</label>
                        <input type="text" id="dataInicio" name="dataInicio" placeholder="MM/AAAA" required>
                    </div>

                    <div class="form-group">
                        <label for="valorParcela">Valor da Parcela:</label>
                        <input type="text" id="valorParcela" name="valorParcela" placeholder="R$ 0,00" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="valorEmprestado">Valor Emprestado:</label>
                        <input type="text" id="valorEmprestado" name="valorEmprestado" placeholder="R$ 0,00" required>
                    </div>

                    <div class="form-group">
                        <label for="numParcelas">Número de Parcelas:</label>
                        <input type="number" id="numParcelas" name="numParcelas" required>
                    </div>

                    <div class="button-group">
                        <button type="submit">Calcular</button>
                        <button type="button" id="clearButton">Limpar</button>
                    </div>
                </form>
            </div>
            <div id="results" class="results-container"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Kaio Novaes. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
